- name: Expense backend shell
  hosts: all
  become: yes
  tasks:
    - name: Disable the nodejs default version
      ansible.builtin.shell: dnf module disable nodejs -y
    - name: Enable nodejs version18
      ansible.builtin.shell: dnf module enable nodejs:18 -y
    - name: nodejs
      ansible.builtin.dnf:
          name: nodejs
          state: present
    - name: copy backend service file
      ansible.builtin.copy:
        src: backend.service
        dest: /etc/systemd/system/backend.service
    - name: add application user
      ansible.builtin.user:
        name: expense
    - name: Delete old app content or dir
      ansible.builtin.file:
        path: /app
        state: absent
    - name: create app directory
      ansible.builtin.file:
        path: /app
        state: directory
    - name: download and extract app content
      ansible.builtin.unarchive:
        src: https://expense-artifacts.s3.amazonaws.com/backend.zip
        dest: /app
        remote_src: yes
    - name: download nodejs dependencies
      ansible.builtin.shell: npm install
      args:
        chdir: /app
    - name: install MYSQL Client
      ansible.builtin.dnf:
        name: mysql
        state: present
    - name: load schema
      ansible.builtin.shell: mysql -h  172.31.48.104 -uroot -p{{MYSQL_ROOT_PASSWORD}} < /app/schema/backend.sql
    - name: start backend service
      ansible.builtin.systemd:
         name: backend
         state: restarted
         enabled: yes
         daemon-reload: yes





